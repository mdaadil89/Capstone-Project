

<div class='panel panel-primary' style="margin-top: 20px">
      <h2>{{title}}</h2>
      <div class="col-xs-4">
      <label for="filer">Search filter : </label>
      <input type='text' name="filter" [(ngModel)]='nameFilter'/> </div>
      <div class="col-xs-4">
            <a class ="btn btn-sm text-white btn-primary" routerLink="add">Add New Product Detail</a>
          </div>
          <div class="col-xs-4">
          <button (click)="deleteSelected()" class="btn btn-xs btn-danger" [disabled]="selected">Delete Selected Products</button>
        </div>
         
      <br><br><br>

<div class='panel-body'>
  <table [border]="5"  class='table table-striped'>
  <thead>
      <tr>
          
          <th>Product Name</th>
          <th>Description</th>
          <th>Manufacturer</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>EDIT PRODUCT</th>
          <th>View Detail</th>
          <th>Select to Delete</th>
          
      </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products | searchFilter: nameFilter' >
      <td><a  class="pointerCursor">{{product.name}}</a></td>
      <td>{{product.description}}</td>
      <td>{{product.manufacturer}}</td>
      <td>{{product.price}}</td>
      <td>{{product.qty}}</td> 
      <td><button type="button" class="btn btn-warning" [routerLink]="['edit/' + product.id]" >Edit</button></td>
      <td><a class ="btn btn-sm text-white btn-primary" [routerLink]="[product.id]">View Detail</a></td>
      <td><input type="checkbox" class="form-check-input circle"  (change)='addId(product.id)' ></td>
    </tr> 
  </tbody>
</table>

</div>
<br> <br>
</div>
